<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مرحباً بك!</title>
    <!-- رابط مكتبة Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff; /* خلفية بيضاء */
            color: #333; /* نص باللون الرمادي الداكن */
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 2.5em;
            margin: 20px 0;
            color: #000; /* لون العنوان أسود */
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .social-link {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #000; /* خلفية القوائم سوداء */
            color: #fff; /* النص داخل القوائم أبيض */
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            transition: 0.3s;
        }
        .social-link:hover {
            background-color: #444; /* تغيير لون الخلفية عند التمرير */
        }
        .social-link a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
        }
        .social-link i {
            font-size: 2em;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #888; /* نص الفوتر بلون رمادي */
        }
    </style>
</head>
<body>
    <h1>مرحباً بك في صفحتي!</h1>
    <div class="container">
        <!-- رابط سناب شات -->
        <div class="social-link">
            <i class="fab fa-snapchat-ghost"></i>
            <a href="https://www.snapchat.com/add/hassan.tea" target="_blank">سناب شات: hasaan.tea</a>
        </div>
        <!-- رابط انستقرام -->
        <div class="social-link">
            <i class="fab fa-instagram"></i>
            <a href="https://www.instagram.com/hasaan__tea" target="_blank">انستقرام: hasaan__tea</a>
        </div>
        <!-- رابط تيك توك -->
        <div class="social-link">
            <i class="fab fa-tiktok"></i>
            <a href="https://www.tiktok.com/@hasaan.tea" target="_blank">تيك توك: hasaan.tea</a>
        </div>
        <!-- رابط الموقع -->
        <div class="social-link">

            <a href="https://maps.app.goo.gl/a5VKHcGWPEK4zjwx9" target="_blank">موقعي: اضغط هنا</a>
